<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacovigilance Report</title>
  <style>
/* Reset & Base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #f0f4f8, #e6ecf3);
  padding: 20px;
  color: #333;
}

/* Centered container for consent */
#consent-screen {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
  z-index: 1000;
}

#consent-screen h2 {
  margin-bottom: 15px;
  font-size: 1.8rem;
  color: #222;
}

#consent-screen p {
  max-width: 600px;
  margin-bottom: 25px;
  line-height: 1.6;
}

#consent-screen label {
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

#consent-screen input[type="checkbox"] {
  transform: scale(1.4);
}

#accept-btn {
  background: #007bff;
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s ease;
}
#accept-btn:hover {
  background: #0056b3;
}

/* Form Container */
form {
  max-width: 800px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  display: none; /* hidden until consent */
}

/* Heading */
h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8rem;
  color: #222;
}

/* Labels */
label {
  font-weight: 600;
  margin-top: 15px;
  display: block;
  font-size: 0.95rem;
  color: #444;
}

/* Inputs, Textareas, Selects */
input, textarea, select {
  width: 100%;
  padding: 10px 12px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 0.95rem;
  transition: border 0.2s, box-shadow 0.2s;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
}

/* Textarea */
textarea {
  min-height: 80px;
  resize: vertical;
}

/* Button */
button {
  display: block;
  width: 100%;
  background: #007bff;
  color: #fff;
  font-size: 1rem;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  transition: background 0.2s ease;
}

button:hover {
  background: #0056b3;
}

/* Responsive */
@media (max-width: 600px) {
  form {
    padding: 20px;
  }
  h2 {
    font-size: 1.5rem;
  }
  label {
    font-size: 0.9rem;
  }
  input, textarea, select {
    font-size: 0.9rem;
    padding: 9px 10px;
  }
  button {
    font-size: 0.95rem;
    padding: 10px;
  }
}

/* Layout groups */
.date-row, .triple-row {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.date-row .form-group,
.triple-row .form-group {
  flex: 1;
  min-width: 180px;
}

/* Header Image */
.form-header {
  max-width: 800px;
  margin: 0 auto 0px auto;
  text-align: center;
}

.form-header img {
  width: 100%;
  max-height: 180px;
  object-fit: cover;
  border-radius: 12px;
}
  </style>
</head>
<body>
  <div id="consent-screen">
    <h2>Data Privacy Consent</h2>
    <p>
      In compliance with the Data Privacy Act of 2012 (RA 10173), all personal information collected in this form will be kept strictly confidential and used solely for pharmacovigilance compliance purposes.
    </p>
    <label>
      <input type="checkbox" id="consent-checkbox"> I have read and agree to the data privacy statement.
    </label>
    <button id="accept-btn" disabled>Proceed to Form</button>
  </div>

  <header class="form-header">
    <img src="header.png" alt="Header Banner">
  </header>

  <form id="reportForm">
    <h2>Adverse Event Reporting Form</h2>
    <input type="hidden" name="Timestamp" id="timestamp">

    <label>Full Name</label>
    <input type="text" name="Full Name" required>

    <label>Gender</label>
    <select name="Gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
    </select>

<div class="triple-row">
  <div class="form-group">
    <label>Date of Birth</label>
    <input type="date" name="Date of Birth" required>
  </div>
  <div class="form-group">
    <label>Age at the time of reaction</label>
    <input type="number" name="Age at the time of reaction" min="0" required>
  </div>
  <div class="form-group">
    <label>Country where the reaction started</label>
    <input type="text" name="Country where the reaction started" required>
  </div>
</div>

    <label>Description of Reaction</label>
    <textarea name="Description of Reaction" required></textarea>

    <label>Reaction/Symptoms present</label>
    <input type="text" name="Reaction/Symptoms present" required>

<div class="date-row">
  <div class="form-group">
    <label>Start Date of Reaction</label>
    <input type="date" name="Start Date of Reaction" required>
  </div>
  <div class="form-group">
    <label>End Date of Reaction</label>
    <input type="date" name="End Date of Reaction">
  </div>
</div>

<div class="date-row">
  <div class="form-group">
    <label>Duration (How many days?)</label>
    <input type="text" name="Duration (How many days?)" required>
  </div>
  <div class="form-group">
    <label>Outcome of reaction</label>
    <input type="text" name="Outcome of reaction">
  </div>
</div>

    <label>Medicine Name (Full Name)</label>
    <input type="text" name="Medicine Name (Indicate the full name of Medicine)" required>

    <label>Indicated medicine above is the probable cause</label>
    <select name="Indicated medicine above is the probable cause" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Medicine Producer (Manufacturer or Distributor)</label>
    <input type="text" name="Medicine Producer (Manufacturer or Distributor)">

    <label>Batch Number or Lot Number</label>
    <input type="text" name="Batch Number or Lot Number">

    <label>Dosage</label>
    <input type="text" name="Dosage (How much medicine did you take? Ex: 2 tablets 50mg, 3 times a day)">

    <label>How was the medicine taken or administered?</label>
    <input type="text" name="How was the medicine taken or administered?">

<div class="date-row">
  <div class="form-group">
    <label>Start date of when medicine was taken</label>
    <input type="date" name="Start date of when medicine was taken" required>
  </div>
  <div class="form-group">
    <label>End date of when medicine was taken</label>
    <input type="date" name="End date of when medicine was taken">
  </div>
</div>

    <label>How long was the medicine taken (How many days?)</label>
    <input type="text" name="How long was the medicine taken (How many days?)">

    <label>Action taken with medicine</label>
    <input type="text" name="Action taken with medicine">

    <label>Current and previous illnesses</label>
    <input type="text" name="Current and previous illnesses">

    <label>Additional comments</label>
    <input type="text" name="Additional comments">

    <label><strong>ATTENDING PHYSICIAN</strong></label>

    <label>Profession</label>
    <input type="text" name="Profession">

    <label>Given</label>
    <input type="text" name="Given">

    <label>Family Name</label>
    <input type="text" name="Family Name">

    <label>Health facility (Optional)</label>
    <input type="text" name="Health facility (Optional)">

    <label>Email</label>
    <input type="email" name="Email">

    <label>Telephone / Mobile Number</label>
    <input type="text" name="Telephone / Mobile Number">

    <label>Another Medicine Taken together with the Reported Drug</label>
    <textarea name="Another Medicine Taken together with the Reported Drug"></textarea>

    <button type="submit">Submit Report</button>
  </form>

  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxQ6JX5qJnuiYunOyMJ8qCUYr-sWjXXyrwc9rTfP31yetgQaOW9LCdz3mzV2sSdZB-USw/exec";

  // Consent Logic
  const consentCheckbox = document.getElementById("consent-checkbox");
  const acceptBtn = document.getElementById("accept-btn");
  const consentScreen = document.getElementById("consent-screen");
  const reportForm = document.getElementById("reportForm");

  consentCheckbox.addEventListener("change", () => {
    acceptBtn.disabled = !consentCheckbox.checked;
  });

  acceptBtn.addEventListener("click", () => {
    consentScreen.style.display = "none";
    reportForm.style.display = "block";
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  // Form Submit
  reportForm.addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("timestamp").value = new Date().toString();

    const formData = new FormData(this);
    const json = {};
    formData.forEach((value, key) => { json[key] = value });

    fetch(scriptURL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(json)
    })
    .then(() => alert("Report submitted successfully, our personnel will reach you the soonest."))
    .catch(err => alert("Error: " + err));
  });
  </script>
</body>
</html>
